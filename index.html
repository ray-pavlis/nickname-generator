<!DOCTYPE html>
<html>
    <head>
        <title>Nickname Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="main-div">
            <h1>Nickname Generator</h1>
            <p>Enter your first and last names below. Then select a button to generate a random nickname or see all nicknames.</p>
            <p>First Name: <input id="first-name" type="text"> Last Name: <input id="last-name" type="text"></p>
            <p>
                <button id="rand-name">Random Nickname</button>  
                <button id="all-names">All Nicknames</button>
            </p>
            <hr>
            <div id="results"></div>
        </div>
    
        <!-- Load JavaScript -->
        <script src="JS/random-library.js"></script>
        <script src="JS/nicknames.js"></script>
        <script src='JS/main.js'></script>
    </body>
</html>
